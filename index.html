<!doctype html>
<html lang="en">

<head>
    <title>Game Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/particle.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
      <!-- particles.js container -->
<div id="particles-js"></div>

<!-- stats - count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>
    <header class="container-fluid offset-md-1 col-md-10">
        <h1 class="jumbotron">Search a Game that you want to find out more about it</h1>
    </header>
    <section class="container-fluid offset-md-1 col-md-10">
        <form class="container-fluid offset-md-1 col-md-10">
            <div class="form-group">
                <label for="exampleInputName">Game Input</label>
                <input type="Name" class="form-control" id="game-input" placeholder="Enter Game">
            </div>
            <button type="submit" id="add-game" class="btn btn-primary">Submit</button>
        </form>
        <div class="container-fluid offset-md-1 col-md-10" id="searchls"></div>
    </section>
    <section id="lastLookup">
        <p>test</p>
    </section>
    <section class="container-fluid offset-md-1 col-md-10">
        <div>
            <div class="row">
                <div class="offset-md-1 col-sm-3">
                    <img id="fortnite">
                </div>
                <div class="offset-md-1 col-sm-7">
                    <h3 id="gName"></h3>
                    <p id="info"></p>
                </div>
            </div>
            <!-- <div id="buy">
                <p class="offset-md-1 col-sm-6">Free on all platforms</p>
            </div> -->
    </section>
    <section class="container-fluid offset-md-1 col-md-10">
        <div id="livestreams">
            <div class="container">
                <iframe id="twitchVideo" src="" height="300" width="400" scrolling="no" allowfullscreen="true">
                </iframe>
            </div>
        </div>
    </section>
    <section class="container-fluid offset-md-1 col-md-10">
        <div class="review">
        </div>
        <form class="container-fluid offset-md-1 col-md-10">
            <div class="form-group row">
                <label for="comment-input">Add Your Review</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
            </div>
            <button class="btn btn-default" id="add-comment" type="submit">Submit</button>
        </form>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <!--Need to callout chartJS Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!--Need to callout twitch API-->
    <!--Need to callout IGDB API-->
    <!---Make call to firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="/__/firebase/5.5.1/firebase-database.js"></script>
    <!-- particle bacground -->
    <!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="assets/javascript/chartjs.js"></script>
    <script src="assets/javascript/particle.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
