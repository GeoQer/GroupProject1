<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="jumbotron">Search a Game that you want to find out more about it</h1>
    </header>
    <section class="container-fluid offset-md-1 col-md-11">
        <form>
            <div class="form-group">
                <label for="exampleInputName">Game Input</label>
                <input type="Name" class="form-control" id="game-input" placeholder="Enter Game">
            </div>
            <button type="submit" id="add-user" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="container-fluid offset-md-1 col-md-11">
        <div id="img"></div>
        <div id="info"></div>
        <div id="buy"></div>
    </section>
    <section class="container-fluid offset-md-1 col-md-11">
        <div class="review">
        </div>
        <form>
            <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
            </div>
            <button class="btn btn-default" id="add-comment" type="submit">Submit</button>
        </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="/assets/javascript/app.js"></script>
</body>

</html>
